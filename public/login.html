<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Manager zadań pracowników 1.0</title>
	</head>
	<body>
		<div class="header">
			<h1>Manager zadań pracowników 1.0</h1>
		</div>
		<div class="login_form">
			<h3>Panel logowania</h3>
			<form action="/login" method="post">
				<div class="username">
					<label>Użytkownik:</label>
					<input type="text" name="username"/><br/></div>
    			<div class="password">
    				<label>Hasło:</label>
    				<input type="password" name="password"/>
    			</div>
    			<div class="submit">
    				<input type="submit" value="Zaloguj"/>
    			</div>	
			</form>
		</div>
	</body>
</html>
